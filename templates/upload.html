<!doctype html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Python Flask — Upload Video</title>
  <!-- BOOTSTRAP CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="mb-4 text-primary">Wybierz wideo do wrzucenia i odtworzenia</h2>
    <form method="post" enctype="multipart/form-data" class="mb-3">
      <div class="mb-3">
        <input type="file" name="file" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-success">Upload</button>
    </form>

    {% if filename %}
      <h4 class="mt-4">Odtwarzanie przesłanego pliku:</h4>
      <video width="480" controls class="border">
        <source src="{{ url_for('static', filename='uploads/' ~ filename) }}" type="video/mp4">
      </video>
    {% endif %}

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="mt-3 alert alert-info">
          {% for message in messages %}
            <div>{{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
  </div>
  <!-- BOOTSTRAP JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
